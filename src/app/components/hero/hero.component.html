
<div class="name">{{hero.name}}</div>
<img [src]="hero.imagePath"/>
<div class="down-part">
    <div class="details-container">
        <div>level: {{hero.level}}</div>
        <div>trainings today: {{hero.amountOfTrainingsToday}}</div>
        <div>last training: {{hero.lastTrainingDate | date:'dd.MM'}} in {{hero.lastTrainingDate | date:'HH:mm'}}</div>
    </div>
    <button [disabled]="hero.owner" *ngIf="!isUserPage" (click)="ownHero()">
        get this hero
    </button>
</div>
