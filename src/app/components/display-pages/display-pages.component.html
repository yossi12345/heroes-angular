<span *ngIf="currentPage>2" class="dots">...</span>
<a *ngIf="currentPage>1" [routerLink]="(isUserPage?'/user-':'/')+'heroes/'+(currentPage-1)">{{currentPage-1}}</a>
<span class="current-page">{{currentPage}}</span>
<a *ngIf="currentPage*3<amountOfHeroes" [routerLink]="(isUserPage?'/user-':'/')+'heroes/'+(currentPage+1)">{{currentPage+1}}</a>
<span *ngIf="(currentPage+1)*3<amountOfHeroes" class="dots">...</span>
